<!DOCTYPE html>
<html>
<title>Contacts - KudoLidy Chat | KudoVisual</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}


#container {
  max-width: 800px;
  margin: 0 auto;
}


#login {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

#username {
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

#loginBtn {
  padding: 8px 20px;
  border-radius: 4px;
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
}

/* Chat container styling */
#chat {
  display: none;
}

#messages {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow-y: scroll;
  max-height: 400px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #fff;
}

#messages li {
  padding: 8px 16px;
  border-bottom: 1px solid #eee;
}

#messages li:last-child {
  border-bottom: none;
}

/* Input form styling */
#form {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

#input {
  flex: 1;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

#form button {
  padding: 8px 20px;
  border-radius: 4px;
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
}

/* User connection status styling */
.user-status {
  padding: 4px 8px;
  border-radius: 4px;
  margin-bottom: 5px;
}
</style>
